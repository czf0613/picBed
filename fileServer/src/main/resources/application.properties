server.port=23456
server.servlet.context-path=/api

spring.datasource.url=jdbc:mysql://localhost:3306/pic_bed?characterEncoding=UTF-8&serverTimezone=GMT%2B8&useSSL=true
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.datasource.hikari.connection-timeout=51200
#spring.jpa.show-sql=true

spring.servlet.multipart.max-file-size=1GB
spring.servlet.multipart.max-request-size=4GB

server.undertow.threads.io=4
server.undertow.threads.worker=16
server.undertow.buffer-size=16MB
server.undertow.direct-buffers=true